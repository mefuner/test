# ---------------- 核心驱动（必须启用） ----------------
CONFIG_ZMK_KSCAN_GPIO_MATRIX=y    # GPIO矩阵扫描
CONFIG_AW9523=y                   # AW9523驱动（兼容AW9523B）
CONFIG_I2C=y                      # 启用I2C（AW9523B通信必备）
CONFIG_I2C_1=y                    # 显式启用I2C1（Nice Nano V2）
CONFIG_I2C_NRFX=y                 # NRF52840 I2C驱动
CONFIG_ZMK_KSCAN_DEBOUNCE=y       # 按键防抖
CONFIG_GPIO=y                     # GPIO核心功能

# ---------------- BLE蓝牙配置（无线必备） ----------------
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_ADV_NAME="AW9523B-Keyboard"  # 蓝牙名称
CONFIG_ZMK_BLE_CONN_MAX=5                   # 最大配对5台设备
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y              # 蓝牙配对密码支持

# ---------------- 电源优化 ----------------
CONFIG_ZMK_EXT_POWER=y            # 外部电源检测
CONFIG_ZMK_BATTERY=y              # 电池电量监测
CONFIG_ZMK_IDLE_SLEEP=y           # 闲置休眠
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300 # 5分钟闲置休眠

# ---------------- 调试（编译成功后可改为WARN） ----------------
CONFIG_LOG=y
CONFIG_LOG_LEVEL_DBG=y
CONFIG_AW9523_LOG_LEVEL_DBG=y    # AW9523驱动调试日志
CONFIG_I2C_LOG_LEVEL_DBG=y        # I2C通信调试日志