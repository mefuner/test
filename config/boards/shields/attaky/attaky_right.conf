# ============================================================
# 核心驱动配置（必须）
# ============================================================
CONFIG_I2C=y                      # 启用 I2C 总线
CONFIG_GPIO=y                     # 启用 GPIO
CONFIG_GPIO_AW9523=y              # 启用 AW9523 驱动

# ============================================================
# 按键扫描配置
# ============================================================
CONFIG_ZMK_KSCAN=y                # 启用按键扫描
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5    # 按下消抖（替代已弃用的 DEBOUNCE）
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5  # 释放消抖

# ============================================================
# 蓝牙配置
# ============================================================
CONFIG_ZMK_BLE=y                  # 启用蓝牙
CONFIG_ZMK_BLE_ADV_NAME="Attaky-Right"  # 蓝牙名称（唯一，删除冲突项）
CONFIG_ZMK_BLE_CONN_MAX=5         # 最大连接数

# ============================================================
# 电源管理（按需启用）
# ============================================================
CONFIG_ZMK_BATTERY=y              # 启用电池监控（如果有电池）
CONFIG_ZMK_IDLE_SLEEP=y           # 启用空闲睡眠
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300 # 5分钟后睡眠（单位：秒）

# ============================================================
# 外部电源控制（如果控制RGB/显示屏）
# ============================================================
CONFIG_ZMK_EXT_POWER=y            # 启用外部电源控制
CONFIG_ZMK_EXT_POWER_TOGGLE=y     # 允许按键切换电源

# ============================================================
# 调试配置
# ============================================================
CONFIG_LOG_LEVEL=INFO             # 日志级别：INFO/WARN/ERROR
CONFIG_ZMK_USB_LOGGING=y          # 通过USB输出日志（调试用）

# ============================================================
# 删除或注释以下无效配置
# ============================================================
# CONFIG_ZMK_KSCAN_GPIO_MATRIX=y  # ❌ 错误：应在 shield 的 .overlay 中定义
# CONFIG_ZMK_KSCAN_DEBOUNCE=y     # ❌ 已弃用，使用 DEBOUNCE_PRESS_MS
# CONFIG_ZMK_TRACKBALL_POLL_DURATION=8  # ❌ 无 trackball 时无效
# CONFIG_ZMK_PD_WORK_QUEUE_DEDICATED... # ❌ 无 PD 控制器时无效
