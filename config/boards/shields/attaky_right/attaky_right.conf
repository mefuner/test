# AW9523 驱动配置
CONFIG_GPIO_AW9523=y

# I2C 总线配置
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# 按键扫描配置
CONFIG_ZMK_KSCAN=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# 蓝牙配置
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_ADV_NAME="Attaky-Right"
CONFIG_ZMK_BLE_CONN_MAX=5

# 电源管理（按需启用）
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_IDLE_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300

# 日志级别
CONFIG_LOG_LEVEL=INFO
CONFIG_ZMK_USB_LOGGING=y